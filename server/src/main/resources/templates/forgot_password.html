<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/header :: header-bootstrap-config" />

    <title>Registration</title>

    <link th:href="@{/css/forgot_password.css}" href="../static/css/forgot_password.css" rel="stylesheet" />

    <th:block th:replace="fragments/header :: header-bootstrap-config-IE" />

</head>
<body>
    <div class= "container">
        <div  class = "row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

                <h1>Forgot password?</h1>

                <p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>

                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="email address" />
                    </div>

                    <button type="submit" class="btn">Send</button>
                </form>

                <div class="etc-login-form">
                    <p>new user? <a th:href = "@{/registration}">create new account</a></p>
                </div>

            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer :: footer"/>


</body>
</html>
